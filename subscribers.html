<script>
    // Function to display subscriptions
    function displaySubscriptions() {
        let subscriptionsList = document.getElementById('subscribersList');
        subscriptionsList.innerHTML = '';

        // Check if local storage has subscriptions data
        let subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];

        subscriptions.forEach(subscription => {
            let listItem = document.createElement('li');
            listItem.textContent = subscription.email;
            subscriptionsList.appendChild(listItem);
        });
    }

    // Display initial subscriptions
    displaySubscriptions();
</script>
