<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
<link rel="stylesheet" href="./css/dash.css">
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="comments.html">Comment</a>
    <a href="message.html">Messages</a>
    <a href="article.html">Article</a>
    <a href="add.html">Add Article</a>
    <a href="subscribers.html">Subscribers</a>
    <a href="login.html">Logout</a>
  </nav>

  <div class="content">
    <div class="card">
      <div class="row">
        <div class="column">
          <div class="card2">
            <img src="images/comments.png">
            <h3>comment</h3>
            <div id="commentCounter"></div>
          </div>
        </div>
      
        <div class="column">
          <div class="card2">
            <img src="images/article.png">
            <h3>message</h3>
            <p id="messageCount">Total Messages: <span id="count">0</span></p>
            
          </div>
        </div>
        
        <div class="column">
          <div class="card2">
            <img src="images/message.png">
            <h3>ARTICLES</h3>
            <p id="articleCount"></p>
          </div>
        </div>
    </div>
    </div></div>
  <footer>
    &copy; 2024 Admin Dashboard
  </footer>

<script>
const storedData = localStorage.getItem('postData');

// Check if there is any stored data
if (storedData) {
    // Parse the stored data (assuming it's an array)
    const articles = JSON.parse(storedData);

    // Get the count of articles
    const articleCount = articles.length;

    // Display the count in the HTML
    document.getElementById('articleCount').innerHTML = `Total Articles: ${articleCount}`;
} else {
    // Display a message if no articles found
    document.getElementById('articleCount').innerHTML = 'you have articles. create some articles';
}
// Function to count all messages in local storage
function countMessages() {
    // Get existing contact data from local storage
    var existingContacts = JSON.parse(localStorage.getItem('contacts')) || [];

    // Get the count element
    var countElement = document.getElementById('count');

    // Display the total number of messages
    countElement.textContent = existingContacts.length;
}

// Call the function to count messages when the page loads
window.onload = function () {
    countMessages();
};

// Check if local storage has comments data
let commentsList = JSON.parse(localStorage.getItem("comments")) || [];

// Display comment counter
let commentCounter = document.getElementById("commentCounter");
commentCounter.textContent = `Total Comments: ${commentsList.length}`;

// Navigate to the admin dashboard
let goToAdminDashboard = document.getElementById("goToAdminDashboard");
goToAdminDashboard.onclick = function () {
  window.location.href = "admin_dashboard.html";
};
    </script>

</html>
