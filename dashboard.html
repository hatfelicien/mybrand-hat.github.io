    <script>
const storedData = localStorage.getItem('postData');

// Check if there is any stored data
if (storedData) {
    // Parse the stored data (assuming it's an array)
    const articles = JSON.parse(storedData);

    // Get the count of articles
    const articleCount = articles.length;

    // Display the count in the HTML
    document.getElementById('articleCount').innerHTML = `Total Articles: ${articleCount}`;
} else {
    // Display a message if no articles found
    document.getElementById('articleCount').innerHTML = 'No articles found in localStorage.';
}
      function updateMessageList() {
        var messages = JSON.parse(localStorage.getItem("messages")) || [];
        var messageListContainer = document.getElementById("messageList");
        var messageCounter = document.getElementById("messageCounter");
  
        messageCounter.innerText = messages.length;
  
        messageListContainer.innerHTML = "";
  
        for (var i = 0; i < messages.length; i++) {
          var messageItem = document.createElement("div");
          messageItem.innerHTML = "<p><strong>Name:</strong> " + messages[i].name + "</p>" +
                                  "<p><strong>Email:</strong> " + messages[i].email + "</p>" +
                                  "<p><strong>Message:</strong> " + messages[i].message + "</p>" +
                                  "<button onclick='deleteMessage(" + i + ")'>Delete</button>";
          messageListContainer.appendChild(messageItem);
        }
      }
    </script>
