<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <nav>
    <ul>
        <li><a>Hatfeli Designer</a></li>
        <li style="float:right"><a class="active" href="index.html">back to Home</a></li>
      </ul>
      </nav>
    <div class="my-container">
    <form action="" method="post" id="loginForm">
        <h2>Login</h2>
        <center><h3 id="errormsg" class="error"></h3></center>
        <div>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail">
            <div id="errorLoginEmail" class="error"></div>
        </div>
        <div>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword">
            <div id="errorLoginPassword" class="error"></div>
        </div>
        <button type="button" onclick="validateLogin()">Login</button><br>
        <a href="signin.html">Create account</a>
    </form>
</div>
    <script src="js/login.js"></script>
</body>
</html>
